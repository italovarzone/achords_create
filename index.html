<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achords Create</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        canvas {
            border: 2px solid #000;
            background-color: #fff;
        }
        .snackbar {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgb(66, 188, 119);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(86, 255, 159, 0.1);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .snackbar.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            #canvas-container {
                margin-bottom: 12rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <h1 class="text-3xl md:text-4xl font-bold mb-6 text-gray-800 text-center">Achords Create</h1>

    <div class="flex flex-col md:flex-row md:space-x-6 w-full max-w-6xl m-8">
        <!-- Formulário -->
        <div class="bg-white p-4 md:p-6 rounded-lg shadow-lg flex flex-col items-center w-full md:w-1/2">
            <label for="acorde" class="text-gray-700 mb-2">Nome do Acorde:</label>
            <input type="text" id="acorde" placeholder="Ex: C, D, E..." 
                   class="border border-gray-300 rounded px-4 py-2 mb-4 w-full text-lg" oninput="desenharAcorde()" style="text-transform: capitalize;">

            <label for="casa" class="text-gray-700 mb-2">Casa Inicial:</label>
            <input type="number" id="casa" min="1" placeholder="1" 
                   class="border border-gray-300 rounded px-4 py-2 mb-4 w-full text-lg" oninput="desenharAcorde()">

            <div class="flex items-center mb-4">
                <input type="checkbox" id="pestanaToggle" class="mr-2" onchange="togglePestana()">
                <label for="pestanaToggle" class="text-gray-700">Adicionar Pestana?</label>
            </div>

            <div id="pestanaConfig" class="hidden flex flex-col items-center w-full">
                <label for="pestanaCasa" class="text-gray-700 mb-2">Casa da Pestana:</label>
                <input type="number" id="pestanaCasa" min="1" placeholder="1" 
                       class="border border-gray-300 rounded px-4 py-2 mb-4 w-full text-lg" oninput="desenharAcorde()">
                <label for="pestanaCorda" class="text-gray-700 mb-2">Corda Inicial da Pestana:</label>
                <input type="number" id="pestanaCorda" min="1" max="6" placeholder="1" 
                       class="border border-gray-300 rounded px-4 py-2 mb-4 w-full text-lg" oninput="desenharAcorde()">
            </div>

            <div class="flex space-x-4 w-full">
                <button onclick="limparAcorde()" 
                        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded w-1/2">
                    Limpar Acorde
                </button>
                <button id="copiarBtn" onclick="copiarDesenho()" 
                        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-1/2">
                    Copiar Acorde
                </button>
            </div>
        </div>

        <!-- Canvas -->
        <div id="canvas-container" class="mt-6 md:mt-0 w-full md:w-1/2 flex justify-center">
            <canvas id="canvas" class="rounded-lg shadow-lg" style="max-width: 100%; height: auto;" width="350" height="500"></canvas>
        </div>
    </div>

    <!-- Snackbar -->
    <div id="snackbar" class="snackbar">Acorde copiado!</div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const largura = 250;
        const altura = 300;
        const espacamento = 50;
        const cordas = 6;
        const trastes = 5;
        const dedos = [];
        let pestana = null;
        const topoCordas = [0, 0, 0, 0, 0, 0]; // Estado das bolinhas iniciais

        function togglePestana() {
            const pestanaConfig = document.getElementById("pestanaConfig");
            const checked = document.getElementById("pestanaToggle").checked;
            if (checked) {
                pestanaConfig.classList.remove("hidden");
            } else {
                pestanaConfig.classList.add("hidden");
                pestana = null;
                desenharAcorde();
            }
        }

        function desenharAcorde() {
            const acorde = document.getElementById("acorde").value;
            const casaInicial = parseInt(document.getElementById("casa").value) || 1;
            const pestanaCasa = parseInt(document.getElementById("pestanaCasa")?.value) || null;
            const pestanaCorda = parseInt(document.getElementById("pestanaCorda")?.value) || null;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Nome do Acorde - Centralizado com Padding Bottom
            ctx.font = "28px Arial";
            ctx.fillStyle = "#333";
            ctx.textAlign = "center";
            ctx.fillText(acorde, canvas.width / 2, 50);

            // Exibir o Número da Casa Inicial
            ctx.font = "18px Arial";
            ctx.fillStyle = "#000";
            ctx.textAlign = "start";
            ctx.fillText(casaInicial + "", 10, 75);

            // Desenho do Diagrama
            for (let i = 0; i <= trastes; i++) {
                ctx.beginPath();
                ctx.moveTo(50, 100 + i * espacamento);
                ctx.lineTo(50 + largura, 100 + i * espacamento);
                ctx.strokeStyle = "#000";
                ctx.lineWidth = i === 0 ? 4 : 2;
                ctx.stroke();
            }
            for (let i = 0; i < cordas; i++) {
                ctx.beginPath();
                ctx.moveTo(50 + i * (largura / (cordas - 1)), 100);
                ctx.lineTo(50 + i * (largura / (cordas - 1)), 100 + altura);
                ctx.strokeStyle = "#000";
                ctx.lineWidth = 2;
                ctx.stroke();

                // Bolinhas abaixo do acorde
                desenharBolinhasBase(i);
            }

            // Desenho da Pestana
            if (pestanaCasa && pestanaCorda) {
                const y = 100 + (pestanaCasa - 1) * espacamento;
                const xStart = 50 + (pestanaCorda - 1) * (largura / (cordas - 1));
                const xEnd = 50 + largura;
                ctx.beginPath();
                ctx.fillStyle = "black";
                ctx.fillRect(xStart, y - 6, xEnd - xStart, 12);
            }

            // Desenho dos Dedos Adicionados
            dedos.forEach(dedo => {
                ctx.beginPath();
                ctx.arc(dedo.x, dedo.y, 12, 0, Math.PI * 2);
                ctx.fillStyle = "black";
                ctx.fill();
                ctx.font = "18px Arial";
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(dedo.finger, dedo.x, dedo.y);
            });
        }

        function desenharBolinhasBase(corda) {
            const x = 50 + corda * (largura / (cordas - 1));
            const y = 100 + altura + 20;
            ctx.beginPath();
            if (topoCordas[corda] === 0) {
                ctx.strokeStyle = "black";
                ctx.lineWidth = 2;
                ctx.arc(x, y, 8, 0, Math.PI * 2);
                ctx.stroke();
            } else if (topoCordas[corda] === 1) {
                ctx.fillStyle = "black";
                ctx.arc(x, y, 8, 0, Math.PI * 2);
                ctx.fill();
            } else if (topoCordas[corda] === 2) {
                ctx.font = "14px Arial";
                ctx.fillStyle = "black";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText("X", x, y);
            }
        }

        canvas.addEventListener("click", (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const corda = Math.round((x - 50) / (largura / (cordas - 1)));
            if (y >= 100 + altura + 10 && y <= 100 + altura + 30 && corda >= 0 && corda < 6) {
                topoCordas[corda] = (topoCordas[corda] + 1) % 3;
            } else {
                adicionarDedo(x, y);
            }
            desenharAcorde();
        });

        function adicionarDedo(x, y) {
            const casaY = Math.round((y - 100) / espacamento) * espacamento + 100;
            const cordaX = Math.round((x - 50) / (largura / (cordas - 1))) * (largura / (cordas - 1)) + 50;
            if (cordaX >= 50 && cordaX <= 300 && casaY >= 100 && casaY <= 100 + altura) {
                const finger = dedos.length + 1;
                dedos.push({ x: cordaX, y: casaY, finger });
            }
        }

        function limparAcorde() {
            dedos.length = 0;
            topoCordas.fill(0);
            desenharAcorde();
        }

        function copiarDesenho() {
            const snackbar = document.getElementById("snackbar");
            const btn = document.getElementById("copiarBtn");
            canvas.toBlob(blob => {
                navigator.clipboard.write([new ClipboardItem({ 'image/png': blob })])
                    .then(() => {
                        snackbar.classList.add("show");
                        btn.disabled = true;
                        setTimeout(() => {
                            snackbar.classList.remove("show");
                            btn.disabled = false;
                        }, 6000);
                    });
            });
        }

        desenharAcorde();
    </script>
</body>
</html>
